
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侦探喵的情人节任务</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Indie+Flower&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #FDF5E6;
            --pink: #FFB7C5;
            --brown: #4B3621;
        }
        body {
            background-color: var(--cream);
            color: var(--brown);
            font-family: 'Special Elite', 'Courier New', Courier, monospace;
            overflow-x: hidden;
        }
        .font-handwriting {
            font-family: 'Indie Flower', cursive;
        }
        .font-game {
            font-family: 'ZCOOL KuaiLe', cursive;
        }
        .notebook-page {
            background-color: #fff;
            background-image: radial-gradient(#e5e5e5 1px, transparent 1px);
            background-size: 20px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1), 0 1px 4px rgba(0,0,0,0.2);
            border: 1px solid #d1d1d1;
        }
        .paw-print {
            position: fixed;
            pointer-events: none;
            z-index: 50;
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }
        @keyframes fade-in-paw {
            0% { opacity: 0; transform: scale(0.5) rotate(-20deg); }
            50% { opacity: 0.8; transform: scale(1.1) rotate(0deg); }
            100% { opacity: 0; transform: scale(1.2) rotate(20deg); }
        }
        .animate-paw {
            animation: fade-in-paw 1s forwards;
        }
        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }
        .typing-effect {
            overflow: hidden;
            white-space: pre-wrap;
            border-right: 2px solid var(--brown);
            animation: blink-caret 0.75s step-end infinite;
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: var(--brown); }
        }
        .notebook-paper {
            background: linear-gradient(#fff 0%, #fff 95%, #e5e5e5 100%);
            background-size: 100% 30px;
            line-height: 30px;
        }
    </style>
<script type="importmap">

</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
